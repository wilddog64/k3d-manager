controller:
  podAnnotations:
    sidecar.istio.io/rewriteAppHTTPProbers: "true"
    proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
  image:
    registry: docker.io
    repository: jenkins/jenkins
    tag: lts
    pullPolicy: IfNotPresent
  installPlugins:
    - ant
    - blueocean-commons
    - blueocean-core-js
    - blueocean-dashboard
    - blueocean-rest
    - blueocean-web
    - configuration-as-code
    - credentials
    - git
    - hashicorp-vault-plugin
    - job-dsl
    - kubernetes
    - matrix-auth
    - matrix-project
    - metrics
    - mina-sshd-api-common
    - mina-sshd-api-core
    - okhttp-api
    - script-security
    - ssh-credentials
    - ssh-slaves
    - sshd
  containerEnv:
    - name: JENKINS_ADMIN_USER
      value: "admin"
    - name: JENKINS_ADMIN_PASS
      valueFrom: { secretKeyRef: { name: jenkins, key: jenkins-admin-password } }
    - name: JAVA_OPTS
      value: "-Djenkins.install.runSetupWizard=false"
    - name: JENKINS_OPTS
      value: "--httpPort=8080 --httpListenAddress=0.0.0.0"
  serviceAccount:
    create: true
    name: jenkins-admin
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  persistence:
    enabled: true
    size: 20Gi
  serviceType: ClusterIP
  servicePort: 8081
  targetPort: 8080
  containerPort: 8080
  servicePortName: http
  startupProbe:
    tcpSocket:
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 5
  readinessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 5
    failureThreshold: 120s
  livenessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 5
    failureThreshold: 60
  JCasC:
    configScripts:
      01-security.yaml: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASS}"
          authorizationStrategy:
            projectMatrix:
              permissions:
                - "Overall/Read:${JENKINS_ADMIN_USER}"
                - "Overall/Administer:${JENKINS_ADMIN_USER}"

