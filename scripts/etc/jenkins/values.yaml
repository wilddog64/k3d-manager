controller:
  sidecars:
    configAutoReload:
      enabled: true
  podAnnotations:
    sidecar.istio.io/inject: "true"
    sidecar.istio.io/rewriteAppHTTPProbers: "true"
    proxy.istio.io/config: '{"holdApplicationUntilProxyStarts": true}'
  image:
    registry: docker.io
    repository: jenkins/jenkins
    tag: lts
    pullPolicy: IfNotPresent
  installPlugins:
    - active-directory
    - ldap
    - configuration-as-code
    - credentials
    - git
    - hashicorp-vault-plugin
    - job-dsl
    - kubernetes
    - matrix-auth
    - matrix-project
    - metrics
    - mina-sshd-api-common
    - mina-sshd-api-core
    - okhttp-api
    - parameterized-trigger
    - workflow-aggregator
    - workflow-multibranch
    - pipeline-build-step
    - pipeline-stage-view
    - pipeline-utility-steps
    - plain-credentials
    - plugin-util-api
    - script-security
    - ssh-credentials
    - ssh-slaves
    - sshd
  # Use Helm chart's built-in javaOpts and jenkinsOpts instead of containerEnv
  javaOpts: "-Djenkins.install.runSetupWizard=false"
  jenkinsOpts: "--httpPort=8080 --httpListenAddress=0.0.0.0"

  containerEnv:
    - name: JENKINS_ADMIN_USER
      value: "jenkins-admin"
    - name: JENKINS_ADMIN_PASS
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-password
    - name: LDAP_URL
      value: "ldap://openldap.directory.svc.cluster.local:389"
    - name: LDAP_GROUP_SEARCH_BASE
      value: "ou=groups"
    - name: LDAP_USER_SEARCH_BASE
      value: "ou=service"
    - name: LDAP_BASE_DN
      valueFrom:
        secretKeyRef:
          name: jenkins-ldap-config
          key: LDAP_BASE_DN
    - name: LDAP_BIND_DN
      valueFrom:
        secretKeyRef:
          name: jenkins-ldap-config
          key: LDAP_BIND_DN
    - name: LDAP_BIND_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-ldap-config
          key: LDAP_BIND_PASSWORD

  serviceAccount:
    create: true
    name: jenkins-admin

  admin:
    createSecret: false
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000

  persistence:
    enabled: true
    existingClaim: jenkins-home

  serviceType: ClusterIP
  servicePort: 8081
  targetPort: 8080
  containerPort: 8080
  servicePortName: http

  healthProbes: true
  probes:
    startupProbe:
      httpGet:
        path: /login
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 90
      periodSeconds: 5
      failureThreshold: 180
    readinessProbe:
      httpGet:
        path: /login
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 90
      periodSeconds: 5
      failureThreshold: 120
    livenessProbe:
      httpGet:
        path: /login
        port: 8080
        scheme: HTTP
      initialDelaySeconds: 90
      periodSeconds: 5
      failureThreshold: 60
  JCasC:
    defaultConfig: false
    configScripts:
      00-location.yaml: |
        unclassified:
          location:
            url: "https://${VAULT_PKI_LEAF_HOST}/"      # trailing slash required
            adminAddress: "jenkins-admin@me.com"
      01-security: |
        jenkins:
          securityRealm:
            ldap:
              configurations:
                - server: "${LDAP_URL}"
                  rootDN: "${LDAP_BASE_DN}"
                  groupSearchBase: "${LDAP_GROUP_SEARCH_BASE}"
                  userSearchBase: "${LDAP_USER_SEARCH_BASE}"
                  managerDN: "${LDAP_BIND_DN}"
                  managerPasswordSecret: "${LDAP_BIND_PASSWORD}"
                  inhibitInferRootDN: false
                  displayNameAttributeName: "cn"
                  mailAddressAttributeName: "mail"
              disableMailAddressResolver: false
          authorizationStrategy:
            projectMatrix:
              entries:
                - group:
                    name: "jenkins-admins"
                    permissions:
                      - "Overall/Read"
                      - "Overall/Administer"
  # Optional but keeps env consistent with JCasC Location
  jenkinsUrl: "https://${VAULT_PKI_LEAF_HOST}/"
