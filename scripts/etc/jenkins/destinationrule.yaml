# jenkins/virtualservice.yaml
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: jenkins
  namespace: jenkins
spec:
  hosts: ["*"]                       # ‚Üê same as your original
  gateways: ["istio-system/ingress-gateway"]
  http:
    - match:
        - uri: { prefix: "/" }
      route:
        - destination:
            host: jenkins.jenkins.svc.cluster.local
            port: { number: 8081 }  # Service port (maps to pod :8080)
